<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Zdog - Constructive Solid Geometry (CSG)</title>
		<style>
			html { height: 100%; }
			body {
			  min-height: 100%;
			  margin: 0;
			/*  background: #FD0; */
			background: white;
			  font-family: sans-serif;
			  text-align: center;
			  display: flex;
			  align-items: center;
			  justify-content: center;
			}
			canvas {
			  display: block;
			  margin: 0px auto 20px;
			  cursor: move;
			}
		</style>
	</head>
 <body>
	 <div class="container">
		 <div>Constructive Solid Geometry (CSG) with the CSG component of <a href="https://en.wikibooks.org/wiki/OpenJSCAD_User_Guide" target="_blank">OpenJSCAD</a></div><br>
		 <input id="colorpicker" type="color">
		 <button id="drawmode"></button>
		 <button id="spinning"></button>
		 <form id="datas">
			 <label for="csgcode">Code editable :</label><br>
			 <textarea id="csgcode" style="background-color: #f1f1f1; border-radius: 3px;" rows="10" cols="100"></textarea>
			 </label><p id="warning" style="color:red;"></p>
			 <input type="submit" value="Submit" id="submit" style="border-radius: 3px;">
		 </form><br>
		 <p>Operations (example) : <pre style="display:inline;">a.intersect(b).subtract(c.union(d).union(e))</pre></p>
		 <p>Documentations : <a target="_blank" href="https://joostn.github.io/OpenJsCad/">joostn.github.io/OpenJsCad</a>,
			 &nbsp;<a target="_blank" href="http://evanw.github.io/csg.js/">evanw.github.io/csg.js</a>,
			 &nbsp;<a target="_blank" href="https://en.wikibooks.org/wiki/OpenJSCAD_User_Guide">OpenJSCAD wikibook</a></p>
		 <p>Click &amp; drag to rotate + Arrow keys to zoom (or Escape to reset)</p>
		 <canvas class="zdog-canvas" width="800" height="600"></canvas>

	 </div>
	<script src="../js/zdog.dist.js"></script>
	<script src="../js/chroma.min.js"></script>
	<script src="zdog_csg3.js" type="module"></script>
</body>
</html>
