<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Globe Particles</title>
</head>
<body>
  <div id="canvas_container"></div>
  <script>
    // Globe Particles
    // https://codepen.io/HowToDevCode/pen/ORzzJm

    var globeParticles = (function( ) {
        "use strict";

        var canvas, ctx, xCenter, yCenter;
        var spheres = [];
        var imgdata = [];
        var maxWidth = 200;
        var maxHeight = 100;
        var screenScale = 1000;
        var rotation = 0;
        var isReadyAnimation = false;
        var distance = .8;
        var speedRotation = 0.01;
        const TAU = 2 * Math.PI;

        function init(domTarget) {
          canvas = document.createElement('canvas');
          var target = document.getElementById(domTarget);
          canvas.id = "canvas";
          ctx = canvas.getContext("2d");
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          xCenter = canvas.width / 2;
          yCenter = canvas.height / 2;
          target.appendChild(canvas);
          return this;
        }

        var Vector = function (x, y, z) {
            this.x = x;
            this.y = y;
            this.z = z;
        }

        var Particle = function (x, y, z, colorsArrIndex, trueColors=false) {
            this.pos = new Vector(x, y, z);
            this.posModel = new Vector(x, y, z);
            this.generateColorFromImgIndex(colorsArrIndex, trueColors);
        }

        Particle.prototype.generateColorFromImgIndex = function (i, trueColors=false) {
          if (trueColors) {
              this.r = imgdata[i * 4 + 0];
              this.g = imgdata[i * 4 + 1];
              this.b = imgdata[i * 4 + 2];
              this.a = 0;
          } else {
              var col = 256;
              this.r = col - imgdata[i * 4 + 0];
              this.g = col - imgdata[i * 4 + 1];
              this.b = imgdata[i * 4 + 2];
              this.a = 0;
          }
        }

        function createColorsArr(imageParams) {
          console.log(imageParams);
            var canvasimg = document.createElement('canvas');
            var ctximg = canvasimg.getContext("2d");
            var img = new Image();
            img.crossOrigin = "";
            img.src = imageParams.path;
            var ctximg = canvasimg.getContext("2d");
            img.onload = function () {
                let imgWidth = imageParams.imgWidth || img.width;
                let imgHeight = imageParams.imgHeight || img.height;

                let tmp = resizeImage (imgWidth, imgHeight);
                imgWidth = tmp.width;
                imgHeight = tmp.height;

                let mult = imageParams.mult || 1;
                imgWidth = imgWidth * mult;
                imgHeight = imgHeight * mult;
                ctximg.translate(imgWidth, imgHeight);
                ctximg.scale(-1, -1);
                ctximg.drawImage(img, 0, 0);
                console.log(imgWidth, imgHeight);
                let heightRatio = imageParams.heightRatio || 4;

                imgdata = ctximg.getImageData(0, 0, imgWidth, imgHeight).data;
                ctximg.clearRect(0, 0, imgWidth, imgHeight);
                spheres.push(new Sphere(0, 0, canvas.height / heightRatio,
                    imgWidth, imgHeight, imageParams.trueColors));
                isReadyAnimation = true;
            }
        }

        var Sphere = function (x, y, radius, numPointsX, numPointsY, trueColors=false) {
            this.pos = new Vector(x, y, 1);
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.numPointsX = numPointsX;
            this.numPointsY = numPointsY;
            this.particles = [];
            this.trueColors = trueColors;
            this.generatePoints(x, y, radius, numPointsX, numPointsY);
        }

        Sphere.prototype.generatePoints = function () {
            let x = this.x / 2;
            let y = this.y / 2;
            let num1 = Math.floor(this.numPointsX);
            let num2 = Math.floor(this.numPointsY);
            let angle1 = TAU / num1;
            let angle2 = Math.PI / num2;
            for (let j = 0; j <= num2; j+=1) {
        		  for (let i = 0; i < num1; i+=1) {
                    let rx = this.radius * Math.cos(angle1 * i) * Math.sin(angle2 * j);
                    let rz = this.radius * Math.sin(angle1 * i) * Math.sin(angle2 * j);
                    let ry = this.radius * Math.cos(angle2 * j);
                    this.particles.push(new Particle(x + rx, y + ry, rz, j * this.numPointsX + i, this.trueColors));
                }
            }
        }

        Sphere.prototype.rotateAxisY = function (angle) {
            for (let i = 0, imax=this.particles.length; i < imax; i++) {
                this.particles[i].posModel.x = this.particles[i].pos.x * Math.cos(angle) + this.particles[i].pos.z * (-1) * Math.sin(angle);
                this.particles[i].posModel.y = this.particles[i].pos.y;
                this.particles[i].posModel.z = this.particles[i].pos.x * Math.sin(angle) + this.particles[i].pos.z * Math.cos(angle);
            }
        }

        Sphere.prototype.draw = function (ctx) {
            ctx.beginPath();
            for (let i = 0, imax=this.particles.length; i < imax; i++) {
                let z = this.particles[i].posModel.z;
                let x = this.particles[i].posModel.x * screenScale / (z*(-1) + screenScale) + xCenter;
                let y = this.particles[i].posModel.y * screenScale / (z*(-1) + screenScale) + yCenter;;
                let a = (this.particles[i].posModel.z + (this.numPointsX / 2)) / this.numPointsX;
                if (a > distance) {
                  ctx.fillStyle = "rgba(" + this.particles[i].r + "," + this.particles[i].g + "," + this.particles[i].b + "," + a + ")";
                  ctx.fillRect(this.pos.x + x, this.pos.y + y, 2, 2);
                }
        	  }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (isReadyAnimation) {
                spheres[0].draw(ctx);
                spheres[0].rotateAxisY(rotation);
                rotation += speedRotation;
            }
            requestAnimationFrame(loop);
        }

        function resizeImage (imageWidth, imageHeight) {
          if (imageWidth > imageHeight) {
            if (imageWidth > maxWidth) {
              imageHeight *= maxWidth / imageWidth;
              imageWidth = maxWidth;
            }
          }
          else {
            if (imageHeight > maxHeight) {
              imageWidth *= maxHeight / imageHeight;
              imageHeight = maxHeight;
            }
          }
          imageWidth = Math.floor(imageWidth);
          imageHeight = Math.floor(imageHeight);
          return {width:imageWidth, height:imageHeight};
        }

        // public functions and constants (items not declared here are private)
        return {
            init: init,
            createColorsArr: createColorsArr,
            loop: loop,
        };
})();

//    img.src = "https://ucarecdn.com/684548ca-0157-4455-9fe5-9782af655cf0/worldmapsmall_bw9sas.png";

var images = {
  "worldmap": {name:"worldmap", path:"../assets/worldmap-small_bw9sas.png", trueColors:false,
              imgWidth:100, imgHeight:50},
  "ninja": {name:"ninja", path:"../assets/ninja2_grey_head.jpg", trueColors:true, heightRatio:4, mult:1},
}

var globe = globeParticles.init("canvas_container");
globe.createColorsArr(images.worldmap);
globe.loop();

  </script>
</body>
</html>
